<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corporate DNA Test - Summary</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body class="bg-gray-200 min-h-screen flex items-center justify-center">
  <div id="quiz-container" class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center transition-opacity duration-300">
    <!-- Password Screen -->
    <div id="password-screen">
      <h1 class="text-3xl font-bold mb-4 text-gray-800">Admin Summary</h1>
      <p class="mb-6 text-gray-700">Enter password to view quiz results:</p>
      <input type="password" id="admin-password" class="w-full p-2 mb-4 border rounded" placeholder="Password">
      <button id="submit-password" class="bg-blue-500 text-white px-6 py-3 rounded hover:bg-blue-600">Submit</button>
    </div>
    <!-- Stats Screen -->
    <div id="stats-screen" class="hidden">
      <h1 class="text-3xl font-bold mb-4 text-gray-800">Quiz Results</h1>
      <p class="mb-6 text-gray-700">Percentage of users by personality:</p>
      <ul id="stats-list" class="text-left text-gray-700"></ul>
      <button id="back-btn" class="bg-blue-500 text-white px-6 py-3 rounded mt-6 hover:bg-blue-600">Back</button>
    </div>
  </div>
</body>
</html>
